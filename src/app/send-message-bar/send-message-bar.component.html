<div class="messageBarRoot">
  <form class="sendMessageForm" [formGroup]="sendMessageForm" (keyup.enter)="clearInput()" >
      <input value="{{send}}"  (change)="inputState(sendMessageForm.value)" formControlName="sendMessageInput" class="input" placeholder="Введите сообщение...">
    <button class="sendButton" [disabled]="send.length === 0" (click)="handleSendMessage(sender, sendMessageForm.value, today, currUserId)">
      <mat-icon class="sendIcon" matSuffix>send</mat-icon>
    </button>
  </form>

  <!--<mat-icon type="button" class="sendButton" matSuffix (click)="handleSendMessage('aaa', 'aaaaaaa', date)">send</mat-icon>-->

</div>
